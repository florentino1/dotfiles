- defaults:
    link:
      relink: true

- clean: ['~']
  
- link:
    ~/.zshrc:
      force: true
      path: zshrc
      
    ~/.zsh_history:
      force: true
      path: zsh_history

    ~/.bashrc:
      force: true
      path: bashrc
      
    ~/.gitconfig:
      force: true
      path: gitconfig

